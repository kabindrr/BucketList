  <body>
    <div class="wrapper">
      <div class="container">
        <!-- header -->
        <div class="header">
          <h2>Bucket List</h2>
        </div>

        <!-- form -->
        <div class="form">
          <form action="" class="shadow">
            <div class="row g-2 p-3">
              <div class="col-sm-6">
                <input
                  type="text"
                  name="task"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Bucket List"
                />
              </div>
              <div class="col-sm-3">
                <input
                  type="number"
                  name="hr"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Hours"
                  min="1"
                />
              </div>
              <div class="col-sm-3 d-grid">
                <button class="btn btn-secondary">Bucket Me</button>
              </div>
            </div>
          </form>
        </div>

        <!-- tables -->

    </div>

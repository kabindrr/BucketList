<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>BucketList</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navBar p-3 rounded bg-dark" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">BucketList</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <div class="container">
        <!-- header -->
        <div class="header">
          <h2>Bucket List</h2>
        </div>

        <!-- form -->
        <div class="form rounded-3">
          <form
            class="shadow"
            onsubmit="handleOnSubmit(this)"
            action="javascript:void(0)"
          >
            <div class="row g-2 p-3">
              <div class="col-md-6">
                <input
                  type="text"
                  name="bucketList"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Bucket List"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="number"
                  name="money"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Money Reqired"
                  min="100"
                />
              </div>
              <div class="col-md-3 d-grid">
                <button class="btn btn-secondary">Bucket Me</button>
              </div>
            </div>
          </form>
        </div>

        <!-- tables -->

        <div class="row mt-5" style="color: red">
          <div class="col-sm">
            <h3>Entry List</h3>
            <hr />
            <!-- entrylist Table -->
            <table class="table table-striped table-dark table-hover border">
              <tbody id="bucketListEntry"></tbody>
            </table>
          </div>

          <div class="col-sm">
            <h3>Bad List</h3>
            <hr />
            <!-- entrylist Table -->
            <table
              class="table table-striped table-dark table-hover border text-light"
            >
              <tbody id="badList"></tbody>
            </table>
            <div class="alert alert-danger">
              You could have invested <span id="moneyWasted">0</span>
            </div>
          </div>
        </div>
        <div class="alert alert-danger">
          Totoal money allocated per Year <span id="totalBudget">0</span>
        </div>

        <!-- badList -->

        <!-- footer -->
      </div>
      <hr />
      <div class="footer d-flex align-items-center justify-content-center">
        <div>Copy right reserved made by Kabi with fun</div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
